<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/quiz-application-low-resolution-color-logo.png" width="100%" height="100%" type="image/x-icon">
</head>

<body>
  <style>
      body {
      margin: 10px;
      font-family: Arial, sans-serif;
      background-image: url("images/signin background.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      .form{
        color: aliceblue;
        font-size: 20px;
      }
      
    }
  </style>
    <form class="form">
        <div>
        Email address
        <input type="text" class="form-control" id="lemail">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div>
        Password
        <input type="password" class="form-control" id="lpass">
        </div>
        <div>
        <button type="button" id="lbtn" class="btn btn-primary">Login</button>
        </div>
    </form>
 <script type="module" >
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
import { getAuth,signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
const firebaseConfig = {
  apiKey: "AIzaSyDT4wh_QUmCnhHQfDCK4LZUBgU_SL-Hbaw",
  authDomain: "login-page-8649b.firebaseapp.com",
  projectId: "login-page-8649b",
  storageBucket: "login-page-8649b.appspot.com",
  messagingSenderId: "913936582659",
  appId: "1:913936582659:web:6a946fafc0448df84ea636",
  measurementId: "G-3YXHX84XKM"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
let lbtn=document.getElementById("lbtn");
    lbtn.addEventListener("click",() => {
    let email=document.querySelector('#lemail').value;
    let password=document.querySelector('#lpass').value;
    signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    const user = userCredential.user;
    console.log(user.email)
    localStorage.setItem("Email",user.email)
    alert(user.email +"\nLogin successfully!!!")
    location.href=("./Welcome.html")
  })
  .catch((error) => {
   const errorCode=error.code;
   const errorMessage=error.message;
    console.log(errorCode,errorMessage)
    alert("Login failed!");
  })
});
</script>

</body>

</html>
