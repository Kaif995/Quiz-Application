<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./quiz.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/quiz-application-low-resolution-color-logo.png" width="100%" height="100%" type="image/x-icon">0
  </head>
  
  <body style="background-color: #fff4f4;">
    <nav class="navbar navbar-light bg-light" id="navbar">
      <div class="container-fluid" style="justify-content: center;">
        <a class="navbar-brand" href="#">
            <img src="./images/logo-color.png" alt="Image not found" width="170" height="85" class="textcontainer_img">
          </a>
        </div>
      </nav>
      <div class="textcontent"> 
        <h1>
          Welcome! <br>
          <script>document.write(localStorage.getItem('Email'))</script>
          to Quiz Application!
        </h1></div>
        <button id="sbtn_logout" type="submit" class="btn btn-primary">Logout</button><br><br>
        <div id="quiz-selector"></div>
        <div id="quiz-container">
          <div id="question-container">
          </div>
          <div id="answer-buttons-container">
          </div>
        </div>
        <div id="results-container"></div>
        
        <script src="./quiz.js"></script>
        <script>
          let logout= document.querySelector("#sbtn_logout");
          logout.addEventListener("click",() =>{
            localStorage.removeItem("Email");
            location.href=("./Signup.html");
          });
        </script>

</html>
</body>
